<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mintures - Miniature Adventures</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
            color: #333;
        }
        nav {
            margin-bottom: 20px;
        }
        nav button {
            margin: 0 15px;
            font-size: 18px;
            color: #007bff;
            background: none;
            border: none;
            cursor: pointer;
            text-decoration: underline;
        }
        .subtitle {
            font-style: italic;
            margin-bottom: 30px;
            color: #555;
        }
        .content {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>
    <nav>
        <button onclick="setLang('en')">English</button>
        <button onclick="setLang('cs')">Čeština</button>
        <button onclick="setLang('de')">Deutsch</button>
        <button onclick="setLang('ja')">日本語</button>
    </nav>

    <div class="subtitle" id="subtitle"></div>
    <div class="content" id="content"></div>
